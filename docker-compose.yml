services:
  db:
    image: postgres:16
    container_name: strain-tracker-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-strain}
      POSTGRES_USER: ${POSTGRES_USER:-strain}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-strain}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-strain}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: strain-tracker-backend
    ports:
      - "8000:8000"
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-strain}
      DB_USER: ${DB_USER:-strain}
      DB_PASSWORD: ${DB_PASSWORD:-strain}
      DATABASE_URL: ${DATABASE_URL:-}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
      - ./backend/data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

